<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Echoes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Ethereal Echoes</h1>
    </header>

    <main>
        <section id="sound-canvas">
            <h2>Sound Canvas</h2>
            <div class="canvas-placeholder">
                Sound Canvas Placeholder
            </div>
        </section>

        <section id="controls">
            <div id="symbol-library">
                <h2>Symbol Library</h2>
                <div class="symbols">
                    <button class="symbol">S1</button>
                    <button class="symbol">S2</button>
                    <button class="symbol">S3</button>
                    <button class="symbol">S4</button>
                </div>
            </div>

            <div id="sound-controls">
                <h2>Sound Controls</h2>
                <div class="control">
                    <label for="pitch">Pitch: <span id = "pitch-value">50</span></label>
                    <input type="range" id="pitch" min="0" max="100" value="50">
                </div>
                <div class="control">
                    <label for="volume">Volume: <span id = "volume-value">50</span></label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
                <div class="control">
                    <label for="reverb">Reverb: <span id = "reverb-value">50</span></label>
                    <input type="range" id="reverb" min="0" max="100" value="50">
                </div>
            </div>
        </section>

        <section id="meditation-mode">
            <h2>Meditation Mode</h2>
            <button id="start-meditation">Start</button>
            <label for="duration">Duration:</label>
            <select id="duration">
                <option value="5"> 5 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
            </select>
            <div id="remaining-time"></div>
        </section>
    </main>

    <!-- <footer></footer> -->
    <script src="js/script.js"></script>
</body>
</html>
